<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
            <button id="reset">Reset</button>
        </div>
        <div class="results">
            <p id="result-message"></p>
            <p>Score: Human <span id="human-score">0</span> - <span id="computer-score">0</span> Computer</p>
        </div>
        <div class="winner" id="winner-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
